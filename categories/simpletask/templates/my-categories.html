{% extends 'base.html' %}
{% block content %}
<h1>Category Details</h1>
<div class="form-group row">
        <div class="col-xs-3" style="width:100%">
            <table class="table table-hover">
    <thead>
    <tr>
        <th>Categories</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for cat in cats %}

    <tr><td>{{ cat }}</td>
        <td>
            <a href="{% url 'CategoryUpdate' cat.id %}"
               class="btn btn-primary"
           role="button">Update</a>
            <a href="{% url 'CategoryDelete' cat.id %}"
               class="btn btn-danger"
           role="button">Delete</a>
        </td>

    </tr>
{% empty %}
    <tr><td>No Categories uploaded yet.</td></tr>
{% endfor %}
    </tbody>
</table>
        </div>

    <div class="col-xs-3" style="width:100%">
        <a href="{% url 'create_cat' %}" class="btn btn-primary" role="button">Add New Category</a>
    </div>
</div>

{% endblock %}
